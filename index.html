<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        .container { width: 80%; margin: auto; padding: 20px; }
        .file-input { margin-bottom: 20px; }
        .file-areas { margin-top: 20px; }
        .small-textarea { width: 100%; height: 150px; }
        .file-name-input { width: 100%; margin-top: 5px; }
        .file-name-label { display: block; margin-top: 10px; }
        .generate-vcf-btn { margin-top: 10px; }
        .radio-label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Converter</h1>
        <input type="file" id="file-input" multiple class="file-input">
        <div class="radio-options">
            <label class="radio-label">
                <input type="radio" name="splitContacts" value="ya">
                Pisahkan kontak Anggota dari Admin dan Navy
            </label>
            <label class="radio-label">
                <input type="radio" name="splitContacts" value="tidak" checked>
                Gabungkan semua kontak
            </label>
        </div>
        <button id="processFilesBtn">Proses File</button>
        <div id="file-areas" class="file-areas"></div>
    </div>
    <script src="txttovcf.js"></script>
</body>
</html>
